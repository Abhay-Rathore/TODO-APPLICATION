<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body style="background: linear-gradient(to right, #00c3ff,#dd3721);
color: white;">
    <div class="container my-2">
        <h1 class="text-center">TODO-APPLICATION</h1>

        <div class="card">
            <div class="card-body">
                <form action="#">
                   <input type="text" id="title" class="form-control" placeholder="Enter todo title"/>
                   <br>
                   <textarea cols="30" id="description" rows="10" class="form-control" placeholder="Enter todo description"></textarea>
                   <div class="container text-center mt-2">
                    <button class="btn btn-primary" onclick="to_do()">ADD TODO</button>
                   </div>
                </form>
            </div>
        </div>
        <br>
        <div class="main-content" id="main-content"></div>
    </div>
    <script src="to_do.js"></script>
</body>
</html>
